# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - biome@2.3.5
    - actionlint@1.7.8
    - bandit@1.8.6
    - black@25.11.0
    - checkov@3.2.493
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.29.0
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - oxipng@9.1.5
    - prettier@3.6.2
    - renovate@42.10.5
    - ruff@0.14.5
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - svgo@4.0.0
    - taplo@0.10.0
    - terrascan@1.19.1
    - tflint@0.59.1
    - tfsec@1.28.14
    - trivy@0.67.2
    - trufflehog@3.90.13
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
