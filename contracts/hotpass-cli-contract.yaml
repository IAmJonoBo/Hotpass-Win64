command: hotpass
default_subcommand: run
subcommands:
  - name: run
    options:
      - name: --profile
      - name: --profile-search-path
      - name: --config
      - name: --input-dir
      - name: --output-path
      - name: --expectation-suite
      - name: --country-code
      - name: --dist-dir
      - name: --archive
      - name: --no-archive
      - name: --log-format
      - name: --report-path
      - name: --report-format
      - name: --party-store-path
      - name: --excel-chunk-size
      - name: --excel-engine
      - name: --excel-stage-dir
      - name: --sensitive-field
      - name: --interactive
      - name: --no-interactive
      - name: --qa-mode
      - name: --observability
      - name: --no-observability
  - name: orchestrate
    options:
      - name: --profile
      - name: --profile-search-path
      - name: --input-dir
      - name: --output-path
      - name: --excel-chunk-size
      - name: --excel-engine
      - name: --excel-stage-dir
      - name: --industry-profile
      - name: --enable-all
      - name: --enable-entity-resolution
      - name: --disable-entity-resolution
      - name: --enable-geospatial
      - name: --disable-geospatial
      - name: --enable-enrichment
      - name: --disable-enrichment
      - name: --enable-compliance
      - name: --disable-compliance
      - name: --enable-observability
      - name: --disable-observability
      - name: --linkage-match-threshold
      - name: --linkage-review-threshold
      - name: --linkage-output-dir
      - name: --linkage-use-splink
      - name: --label-studio-url
      - name: --label-studio-token
      - name: --label-studio-project
  - name: resolve
    options:
      - name: --profile
      - name: --profile-search-path
      - name: --input-file
        required: true
      - name: --output-file
        required: true
      - name: --threshold
      - name: --use-splink
      - name: --no-use-splink
      - name: --match-threshold
      - name: --review-threshold
      - name: --label-studio-url
      - name: --label-studio-token
      - name: --label-studio-project
  - name: dashboard
    options:
      - name: --profile
      - name: --profile-search-path
      - name: --port
      - name: --host
  - name: deploy
    options:
      - name: --profile
      - name: --profile-search-path
      - name: --name
      - name: --schedule
      - name: --work-pool
  - name: setup
    options:
      - name: --preset
      - name: --host
      - name: --via
      - name: --label
      - name: --skip-prereqs
      - name: --skip-aws
      - name: --skip-ctx
      - name: --skip-env
      - name: --skip-arc
      - name: --dry-run
      - name: --execute
      - name: --assume-yes
  - name: net
    subcommands:
      - name: up
        options:
          - name: --via
          - name: --host
          - name: --ssh-user
          - name: --prefect-host
          - name: --prefect-port
          - name: --prefect-remote-port
          - name: --marquez-host
          - name: --marquez-port
          - name: --marquez-remote-port
          - name: --no-marquez
          - name: --label
          - name: --detach
          - name: --auto-port
          - name: --ssh-option
          - name: --dry-run
      - name: down
        options:
          - name: --label
          - name: --all
      - name: status
  - name: aws
    options:
      - name: --aws-profile
      - name: --region
      - name: --eks-cluster
      - name: --kube-context
      - name: --kubeconfig
      - name: --verify-kubeconfig
      - name: --output
      - name: --dry-run
  - name: ctx
    subcommands:
      - name: init
        options:
          - name: --prefect-profile
          - name: --prefect-url
          - name: --use-net
          - name: --overwrite-prefect
          - name: --eks-cluster
          - name: --kube-context
          - name: --kubeconfig
          - name: --namespace
          - name: --no-prefect
          - name: --no-kube
          - name: --dry-run
      - name: list
  - name: env
    options:
      - name: --target
      - name: --output
      - name: --prefect-url
      - name: --openlineage-url
      - name: --allow-network
      - name: --force
      - name: --dry-run
