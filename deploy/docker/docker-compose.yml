# Hotpass Dockerized Hub
#
# Runs the complete Hotpass ecosystem in containers:
# - hotpass-web: React UI (Vite dev server)
# - marquez: OpenLineage metadata service
# - prefect: Workflow orchestration server

services:
  # Hotpass Web UI
  hotpass-web:
    build:
      context: ../../apps/web-ui
      dockerfile: Dockerfile
      args:
        PREFECT_API_URL: http://prefect:4200/api
        OPENLINEAGE_URL: http://marquez:5000/api/v1
    ports:
      - "3001:3000"
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - OPENLINEAGE_URL=http://marquez:5000/api/v1
      - HOTPASS_ENVIRONMENT=docker
    depends_on:
      prefect:
        condition: service_healthy
      marquez:
        condition: service_healthy
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Marquez - OpenLineage Metadata Service
  marquez:
    image: marquezproject/marquez:latest
    platform: linux/amd64
    ports:
      - "5002:5000"
      - "5003:5001"
    environment:
      - MARQUEZ_PORT=5000
      - MARQUEZ_ADMIN_PORT=5001
      - POSTGRES_HOST=marquez-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    depends_on:
      - marquez-db
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Marquez PostgreSQL Database
  marquez-db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    volumes:
      - marquez-data:/var/lib/postgresql/data
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server
  prefect:
    image: prefecthq/prefect:3-python3.11
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_UI_ENABLED=true
    command: prefect server start --host 0.0.0.0
    networks:
      - hotpass-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import sys, urllib.request; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:4200/api/health', timeout=5).status == 200 else 1)\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  llm:
    image: ghcr.io/ollama/ollama:0.3.12
    profiles: ["llm"]
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:11434/api/tags"]
      interval: 1m
      timeout: 10s
      retries: 5
    networks:
      - hotpass-network

networks:
  hotpass-network:
    driver: bridge

volumes:
  marquez-data:
