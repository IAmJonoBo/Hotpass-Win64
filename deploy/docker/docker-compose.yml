# Hotpass Dockerized Hub
#
# Runs the complete Hotpass ecosystem in containers:
# - hotpass-web: React UI (Vite dev server)
# - marquez: OpenLineage metadata service
# - prefect: Workflow orchestration server

services:
  # Hotpass Web UI
  hotpass-web:
    build:
      context: ../../apps/web-ui
      dockerfile: Dockerfile
      args:
        PREFECT_API_URL: http://prefect:4200/api
        OPENLINEAGE_URL: http://marquez:5000/api/v1
    ports:
      - "3001:3000"
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - OPENLINEAGE_URL=http://marquez:5000/api/v1
      - HOTPASS_ENVIRONMENT=docker
    depends_on:
      prefect:
        condition: service_healthy
      marquez:
        condition: service_healthy
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Marquez - OpenLineage Metadata Service
  marquez:
    image: marquezproject/marquez:latest
    platform: linux/amd64
    ports:
      - "5002:5000"
      - "5003:5001"
    environment:
      - MARQUEZ_PORT=5000
      - MARQUEZ_ADMIN_PORT=5001
      - POSTGRES_HOST=marquez-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    depends_on:
      - marquez-db
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Marquez PostgreSQL Database
  marquez-db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    volumes:
      - marquez-data:/var/lib/postgresql/data
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server
  prefect:
    image: prefecthq/prefect:3-python3.11
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_UI_ENABLED=true
    command: prefect server start --host 0.0.0.0
    networks:
      - hotpass-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import sys, urllib.request; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:4200/api/health', timeout=5).status == 200 else 1)\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - hotpass-network

  # MinIO - S3 compatible storage
  minio:
    image: quay.io/minio/minio:RELEASE.2024-08-09T18-34-07Z
    environment:
      - MINIO_ROOT_USER=hotpass
      - MINIO_ROOT_PASSWORD=hotpass123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio-setup:
    image: quay.io/minio/mc:RELEASE.2024-08-27T18-16-37Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        set -e;
        mc alias set hotpass http://minio:9000 hotpass hotpass123;
        mc mb -p hotpass/hotpass-artifacts || true;
        mc anonymous set download hotpass/hotpass-artifacts || true;
        "
    networks:
      - hotpass-network

  # LocalStack - optional AWS parity
  localstack:
    image: localstack/localstack:4.0.2
    environment:
      - SERVICES=s3,sts,iam
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN-}
    ports:
      - "4566:4566"
    volumes:
      - "localstack-data:/var/lib/localstack"
    networks:
      - hotpass-network

  # SearXNG - offline meta search for research
  searxng:
    image: searxng/searxng:2024.10.07-d83cf1396
    environment:
      - BASE_URL=http://localhost:8080/
      - SEARXNG_HOSTNAME=localhost
    ports:
      - "8080:8080"
    networks:
      - hotpass-network

  llm:
    image: ghcr.io/ollama/ollama:0.3.12
    profiles: ["llm"]
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:11434/api/tags"]
      interval: 1m
      timeout: 10s
      retries: 5
    networks:
      - hotpass-network

networks:
  hotpass-network:
    driver: bridge

volumes:
  marquez-data:
  minio-data:
  localstack-data:
