name: docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "IMPLEMENTATION_STATUS.md"
      - "IMPLEMENTATION_COMPLETE.md"
      - "RELEASE_SUMMARY.md"
      - ".github/workflows/docs.yml"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "README.md"
  workflow_dispatch:
    inputs:
      uv_extras:
        description: 'Space-separated uv extras to install (e.g. "dev docs")'
        required: false
        default: "dev docs"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UV_EXTRAS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.uv_extras != '' && github.event.inputs.uv_extras || 'dev docs' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Fetch main branch for trunk
        run: |
          git fetch origin +refs/heads/main:refs/remotes/origin/main || true

      - name: Install Trunk CLI
        run: |
          curl https://get.trunk.io -fsSL | bash -s -- -y
          echo "$HOME/.trunk/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies
        env:
          HOTPASS_UV_EXTRAS: ${{ env.UV_EXTRAS }}
        run: |
          uv venv
          bash ops/uv_sync_extras.sh

      - name: Run Trunk lint suite
        env:
          TRUNK_UPSTREAM: origin/main
          TRUNK_FMT_MODE: check
        run: make qa-trunk

      - name: Build documentation
        run: |
          # TODO: Re-enable -W flag once documentation warnings are fixed
          uv run sphinx-build -n -b html docs docs/_build/html

      - name: Check documentation links
        run: uv run sphinx-build -b linkcheck docs docs/_build/linkcheck
