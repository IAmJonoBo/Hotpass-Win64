name: CI Smoke

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: windows-latest
    timeout-minutes: 25
    env:
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Cache Trunk tools
        uses: actions/cache@v4
        with:
          path: ~/.trunk
          key: trunk-${{ runner.os }}-${{ hashFiles('.trunk/trunk.yaml') }}
          restore-keys: trunk-${{ runner.os }}-

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"

      - name: Synchronise dependencies (smoke extras)
        env:
          HOTPASS_UV_EXTRAS: "dev orchestration"
        run: bash ops/uv_sync_extras.sh

      - name: Run smoke pytest suite and quick lint checks with coverage
        shell: pwsh
        run: |
          # Ensure Trunk is installed when present; allow to fail if missing to keep smoke quick.
          try {
            Invoke-WebRequest -Uri 'https://get.trunk.io' -UseBasicParsing -OutFile "$env:TEMP\trunk_installer.ps1"
            & "$env:TEMP\trunk_installer.ps1" -y
          } catch {
            Write-Host "Trunk install failed: $_"
          }
          # Append Trunk bin to $GITHUB_PATH so following steps get PATH updated
          Add-Content -Path $env:GITHUB_PATH -Value "$env:USERPROFILE\\.trunk\\bin"
          # Attempt to detect trunk; ignore errors but keep going
          try { & "$env:USERPROFILE\\.trunk\\bin\\trunk" --version } catch { Write-Host "trunk not available yet" }
          uv run ruff check apps/data-platform ops
          uv run pytest -m "smoke" --maxfail=1
          # TODO: Raise coverage threshold gradually (target: 70%)
          uv run coverage report --fail-under=20
          uv run coverage html
          uv run coverage json -o coverage.json
          python ops/quality/check_per_file_coverage.py --path coverage.json --threshold 85

      - name: Upload Python coverage artefacts
        uses: actions/upload-artifact@v5
        with:
          name: python-smoke-coverage
          if-no-files-found: warn
          path: |
            .coverage*
            coverage.xml
            htmlcov/**

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: apps/web-ui/pnpm-lock.yaml

      - name: Ensure pnpm available (Corepack + npm)
        shell: bash
        run: |
          # Try enabling Corepack; then ensure pnpm is available by installing it via npm as a fallback.
          corepack enable || true
          corepack prepare pnpm@9.12.2 --activate || true
          npm install -g pnpm@9.12.2 || true
          pnpm --version || true

      - name: Install web dependencies
        working-directory: apps/web-ui
        run: pnpm install --frozen-lockfile

      - name: "Debug: node/pnpm path & versions"
        shell: bash
        run: |
          echo "PATH=${PATH}"
          node --version || true
          npm --version || true
          pnpm --version || true

      - name: Run web UI linter (Biome)
        working-directory: apps/web-ui
        run: pnpm run lint

      - name: Run Vitest unit suite with coverage
        working-directory: apps/web-ui
        run: pnpm run test:unit

      - name: Run pre-commit (quick checks)
        run: |
          PRECOMMIT_TIMEOUT=300 uv run pre-commit run --all-files --show-diff-on-failure --max-workers 1

      - name: Upload web coverage artefacts
        uses: actions/upload-artifact@v5
        with:
          name: web-unit-coverage
          if-no-files-found: warn
          path: |
            apps/web-ui/coverage/unit/**

      - name: Persist Vitest HTML coverage summary
        if: always()
        working-directory: apps/web-ui
        shell: pwsh
        run: |
          if (Test-Path 'coverage/unit/index.html') {
            Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "Vitest coverage report saved under coverage/unit"
          }
