name: Copilot Setup Steps

on:
  workflow_dispatch:
    inputs:
      uv_extras:
        description: 'Space-separated uv extras to install (e.g. "dev docs")'
        required: false
        default: "dev docs"
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      UV_EXTRAS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.uv_extras != '' && github.event.inputs.uv_extras || 'dev docs' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up uv and Python 3.13
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          python-version: "3.13"

      - name: Synchronise dependencies (dev + docs)
        env:
          HOTPASS_UV_EXTRAS: ${{ env.UV_EXTRAS }}
        run: |
          set -euo pipefail
          bash ops/uv_sync_extras.sh

      - name: Prime pre-commit hooks
        run: uv run pre-commit install --install-hooks

      - name: Ensure Prefect CLI is available
        run: |
          set -euo pipefail
          uv run python -m pip install --quiet --upgrade "prefect>=3.0.0"

      - name: Configure Prefect for offline execution
        run: |
          set -euo pipefail
          uv run python -m prefect config set PREFECT_API_URL=http://127.0.0.1:4200/api
          uv run python -m prefect config set PREFECT_ENABLE_ANALYTICS=false
