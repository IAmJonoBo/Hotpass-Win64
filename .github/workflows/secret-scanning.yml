name: ghas-secret-scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            zricethezav/gitleaks:latest detect \
            --config=/repo/.gitleaks.toml \
            --source=/repo \
            --report-format sarif \
            --report-path=/repo/gitleaks.sarif

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
        with:
          sarif_file: gitleaks.sarif

      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@a6459e3457f3643fddb19f18ae2f702e3fb381d5 # v0.24.0
        with:
          scan-type: fs
          security-checks: secret
          format: sarif
          output: trivy-secret.sarif

      - name: Upload Trivy SARIF to code scanning
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
        with:
          sarif_file: trivy-secret.sarif
